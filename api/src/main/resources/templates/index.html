<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">Migration</title>
</head>
<body>

<h1 th:text="${title}">DB to DB Migration Console</h1>
<p>Migration 관리 화면</p>

<hr>

<form id="connectionForm">

    <h3>Source Database</h3>
    <select name="sourceType">
        <option value="POSTGRESQL">PostgreSQL</option>
        <option value="MYSQL">MySQL</option>
        <option value="ORACLE">Oracle</option>
    </select><br>

    <input type="text" name="sourceUrl" placeholder="URL"><br>
    <input type="text" name="sourceUsername" placeholder="Username"><br>
    <input type="password" name="sourcePassword" placeholder="Password"><br>

    <hr>

    <h3>Target Database</h3>
    <select name="targetType">
        <option value="POSTGRESQL">PostgreSQL</option>
        <option value="MYSQL">MySQL</option>
        <option value="ORACLE">Oracle</option>
    </select><br>

    <input type="text" name="targetUrl" placeholder="URL"><br>
    <input type="text" name="targetUsername" placeholder="Username"><br>
    <input type="password" name="targetPassword" placeholder="Password"><br>

    <br>
    <button type="button" onclick="testConnection()">Test Connection</button>

    <hr>

    <h3>Source Tables</h3>
    <div id="sourceTables"></div>

    <h3>Target Tables</h3>
    <div id="targetTables"></div>

</form>

<script>
    function testConnection() {
        const form = document.getElementById("connectionForm");
        const data = Object.fromEntries(new FormData(form));

        fetch("/api/connection", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        })
            .then(res => res.json())
            .then(renderTables)
            .catch(err => alert("Connection failed"));
    }

    function renderTables(result) {
        renderTableList("sourceTables", result.sourceTable);
        renderTableList("targetTables", result.targetTable);
    }

    function renderTableList(elementId, tables) {
        const container = document.getElementById(elementId);
        container.innerHTML = "";

        if (!tables || tables.length === 0) {
            container.innerHTML = "<p>No tables found</p>";
            return;
        }

        const ul = document.createElement("ul");
        tables.forEach(t => {
            const li = document.createElement("li");
            li.textContent = `${t.schema}.${t.tableName}`;
            ul.appendChild(li);
        });

        container.appendChild(ul);
    }
</script>

</body>
</html>
