<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">Migration</title>
</head>
<body>

<h1 th:text="${title}">DB to DB Migration Console</h1>
<p>Migration 관리 화면</p>

<hr>

<form id="connectionForm">

    <h3>Source Database</h3>
    <select name="sourceType">
        <option value="POSTGRESQL">PostgreSQL</option>
        <option value="MYSQL">MySQL</option>
        <option value="ORACLE">Oracle</option>
    </select><br>

    <input type="text" name="sourceUrl" placeholder="URL"><br>
    <input type="text" name="sourceUsername" placeholder="Username"><br>
    <input type="password" name="sourcePassword" placeholder="Password"><br>

    <hr>

    <h3>Target Database</h3>
    <select name="targetType">
        <option value="POSTGRESQL">PostgreSQL</option>
        <option value="MYSQL">MySQL</option>
        <option value="ORACLE">Oracle</option>
    </select><br>

    <input type="text" name="targetUrl" placeholder="URL"><br>
    <input type="text" name="targetUsername" placeholder="Username"><br>
    <input type="password" name="targetPassword" placeholder="Password"><br>

    <br>
    <button type="button" onclick="testConnection()">Test Connection</button>

</form>

<script>
    function testConnection() {
        const form = document.getElementById("connectionForm");
        const data = Object.fromEntries(new FormData(form));

        fetch("/api/connection", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        })
            .then(res => res.text())
            .then(alert);
    }
</script>

</body>
</html>
